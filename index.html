<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>toDoList</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
            <img class="logo" src="../assets/todo-logo.png" alt="logo">
            <h1>TODO LIST</h1>
    </div>



    <main class="main-body">


        <div class="left">

            
            <ul class="projects-list">
                <li class="project today">Today</li>
                <p class="project-heading">Projects</p>
                
            </ul>
            <div class="new-project">
                    <input type="text" name="new-project" id="project-name" placeholder="NAME">
                    <div class="new-project-buttons">
                        <button id="add-project" type="button">Add</button>
                        <button id="cancel-entry" type="button">cancel</button>
                    </div>
            </div>
            <button class="show-new-project-container">New Project</button>
        </div>

        
        <div class="new-task">
            <h2>New Task</h2>
            <form action="">
                <div class="task-title">
                    <label for="Title">Title</label>
                    <input class="todo-title" type="text" name="Title" required>
                </div>

                <div class="task-description">
                    <label for="description">Description</label>
                    <textarea class="todo-description" name="description" id="" cols="40" rows="8" required></textarea>
                </div>

                <div class="task-date">
                    <label for="date">Due Date</label>
                    <input class="todo-date" type="date" name="date" id="date" required>
                </div>
                <h3>Priority</h3>
                <div class="task-priority">
                    <input type="radio" name="priority" id="Red" value="red">
                    <label class="radio" for="Red">Red</label>
                    <input type="radio" name="priority" id="Yellow" value="yellow">
                    <label class="radio" for="Yellow">Yellow</label>
                    <input type="radio" name="priority" id="Green" value="green">
                    <label class="radio" for="Green">Green</label>
                    <input type="radio" name="priority" id="auto" value="auto">
                    <label class="radio" for="auto">Auto</label>
                </div>
                <p class="error-content"></p>
                <div class="task-submit">
                    <input class="submit-btn" type="submit">
                </div>
            </form>
        </div>


        <div class="right">
            <p class="project-name"></p>


                <div class="footer">
                    <a href="https://github.com/zaifa-1/toDoList" target="_blank">
                        <img class="footer-logo" src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt="GitHub">
                    </a>
                </div>
            </div>
            <div class="add-task-btn-container">
                <button class="add-task-btn"></button>
            </div>

        <div class="overlay"></div>
        <div class="details-container">
            <h2></h2>
            <p></p>
        </div>

        
    </main>
</body>
</html>
